<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device orientation | GPSのテスト</title>
</head>
<body>
    <h1>device orientation | GPSのテスト</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    // DOMの読み込み
    $(function(){

        console.log('読み込んだよ');

        //GPSからの緯度経度の取得
        navigator.geolocation.getCurrentPosition(function(pos){

            console.log(pos);

            var lat = pos.coords.latitube;//緯度
            var lon = pos.coords.longitube;//経度

            lat = calLocation(lat);
            lon = calLocation(lon);


            console.log('lat: ' + lat, 'lon: ' + lon);

        });

        //小数点2桁で切り捨てる関数
        function calLocation(num){
            var numA = num*100;//2桁上がる
            numA = Math.floor(numA)/100//切り捨てて2桁下がる
            return numA;

        }


    });
    </script>
</body>
</html>
