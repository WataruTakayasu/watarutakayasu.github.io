<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <canvas id="itage"width="1024"height="768"></canvas>
    <script scr="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        //DOMの読み込み
        $(function(){
            //canvasの取得
            var stage = new createjs.Stage('atage');

            //図形の描写
            var circle = new createjs.shape();
            circle.graphics.beginFill('#00FF00').drawCircle(0,0,40);
            stage.addChild(circle);//ステージの配置

            stage.update();//描画の更新
        });


    </script>
</body>
</html>
